<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <nav class="relative flex flex-wrap items-center justify-between px-2 py-0 navbar-expand-lg" style="background-color: #804515; color: #FFD1AA">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
          <div class="w-full relative flex justify-between md:w-auto  px-4 md:static md:block md:static">
            <a class="text-2xl text-center w-full font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase" href="#coffee">
              Coffee
            </a>

          </div>
          <div class="md:flex flex-grow items-center">
            <ul class="flex flex-row list-none ml-auto mb-2 md:mb-0">
                <li class="nav-item flex-1 text-center">
                  <a class="px-3 py-2 md:flex items-center text-sm uppercase font-bold leading-snug hover:opacity-75" href="#organic">
                    Organic
                  </a>
                </li>
                <li class="nav-item flex-1 text-center">
                  <a class="px-3 py-2 md:flex items-center text-sm uppercase font-bold leading-snug hover:opacity-75" href="#benefits">
                    Benefits
                  </a>
                </li>
                <li class="nav-item flex-1 text-center">
                  <a class="px-3 py-2 md:flex items-center text-sm uppercase font-bold leading-snug hover:opacity-75" href="#signup">
                    Sign Up
                  </a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="" style="background-color:#552700;">
        <div class="flex flex-col md:flex-row">
            <div class="py-20 md:py-40 md:py-56 text-center flex-1" style="color: #FFD1AA;"> 
                <h1 class="text-6xl" style="font-family: 'Architects Daughter', cursive;">Hi, I'm coffee</h1>
                <p class="text-4xl" style="font-family: 'Architects Daughter', cursive;">and I am amazing!</p>
            </div>
            <div class="flex-1 order-first md:order-last">
                <img 
                class="w-full h-full object-cover"
                src="https://images.unsplash.com/photo-1503481766315-7a586b20f66d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1035&q=80" 
                alt="intro coffee">
            </div>
        </div>

    </section>

    <section class="py-8" id="organic" style="background-color:#D49A6A">
        <div class="container text-center mx-auto">
            <h1 class="text-6xl font-bold" style="color:#552600">Organic</h1>
            <div style="display: flex; justify-content:center;">
            <img 
            style="width:100rem;"
            src="https://images.squarespace-cdn.com/content/v1/5bb79dfaa9ab95492a301ff2/1590600642621-DIZJCN4BHA3Z7LXZXBIF/ke17ZwdGBToddI8pDm48kAgaQ_DfaAA4emPydurq_5wUqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYxCRW4BPu10St3TBAUQYVKc_PsJbNv7ImVQxc_kjrTqNedpZ2RNZkVQUgPfn-xcN6wf6oeGqR_eZ7EMB34LQ-tI/Benefit+Icons_Sweety_Coffee.png?format=1000w"
            alt="coffee benefits"
            >
            </div>
        </div>
    </section>

    <section class="py-8" id="benefits" style="background-color:#804515">
        <div class="container text-center mx-auto">
            <h1 class="text-6xl font-bold" style="color:#FFD1AA">Benefits</h1>
            <ul class="md:inline-flex flex-wrap my-4">
                <li class="mx-3 my-1 butt butt1">
                    <span class="text-2xl font-semibold inline-block py-1 px-2 uppercase rounded uppercase last:mr-0 mr-1" style="background-color:#D49A6A; color:#552600">
                        <a href="https://www.healthline.com/nutrition/coffee-increase-metabolism#TOC_TITLE_HDR_2">Burn Fat</a>
                      </span>
                </li>
                <li class="mx-3 my-1 butt butt1">
                    <span class="text-2xl font-semibold inline-block py-1 px-2 uppercase rounded uppercase last:mr-0 mr-1" style="background-color:#D49A6A; color:#552600">
                        <a href="https://healthyeating.sfgate.com/drinking-coffee-give-energy-workout-10266.html">Have Energy</a>
                      </span>
                </li>
                <li class="mx-3 my-1 butt butt1">
                    <span class="text-2xl font-semibold inline-block py-1 px-2 uppercase rounded uppercase last:mr-0 mr-1" style="background-color:#D49A6A; color:#552600">
                        <a href="https://www.cancer.org/latest-news/can-coffee-lower-cancer-risk.html">Reduce Cancer</a>
                      </span>
                </li>
                <li class="mx-3 my-1 butt butt1">
                    <span class="text-2xl font-semibold inline-block py-1 px-2 uppercase rounded uppercase last:mr-0 mr-1" style="background-color:#D49A6A; color:#552600">
                        <a href="https://www.coffeeandhealth.org/topic-overview/coffee-and-alzheimers-disease/">Reduce Alzheimer's</a>
                      </span>
                </li>
                
            </ul>

            <div class="" style="display: flex; flex-flow: wrap; justify-content:center;">
                <div class="w-1/3 p-1 m-1">
                    <img
                        class="cfimg cfhover"
                        src="https://images.unsplash.com/photo-1558579506-f4646fdc7cba?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzJ8fGNvZmZlZSUyMGJhZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                        alt=""
                    >
                </div>
                <div class="w-1/3 p-1 m-1">
                    <img
                        class="cfimg cfhover"
                        src="https://images.unsplash.com/photo-1493925410384-84f842e616fb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=701&q=80"
                        alt=""
                    >
                </div>
                <div class="w-1/3 p-1 m-1">
                    <img
                        class="cfimg cfhover"
                        src="https://images.unsplash.com/photo-1504627298434-2119d6928e93?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=634&q=80"
                        alt=""
                    >
                </div>
                <div class="w-1/3 p-1 m-1">
                    <img
                        class="cfimg cfhover"
                        src="https://images.unsplash.com/photo-1522992319-0365e5f11656?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTN8fGNvZmZlZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                        alt=""
                    >
                </div>
            </div>
        </div>
    
    </section>

    <section class="py-8" id="signup" style="background-color:#D49A6A">
        <div class="container text-center mx-auto">
            <h1 class="text-6xl font-bold mb-3" style="color:#552600">Sign Up</h1>
            <div class="p-4 rounded shadow-lg text-left" style="background-color: #552600; color:#FFD1AA">
                <div class="flex">
                    <div class="mb-3 mr-2 pt-0 flex-1">
                        <label class="text-2xl inline-block mb-1">Name:</label>
                        <input type="text" placeholder="" class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" style="background-color:#D49A6A";/>
                      </div>
                      <div class="mb-3 ml-2 pt-0 flex-1">
                        <label class="text-2xl inline-block mb-1">Email:</label>
                        <input type="Email" placeholder="" class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" style="background-color:#D49A6A";/>
                      </div>
                </div>
                  <div class="mb-3 pt-0">
                    <label class="text-2xl inline-block mb-1">Message:</label>
                    <textarea 
                    placeholder="" 
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" style="background-color:#D49A6A";></textarea>
                  </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-5" style="background-color:#552600; color:#FFD1AA">
            <div>
                <p class="text-xl">This site was made by <span class="font-bold">James Lusk</span></p>
            </div>
            <div class="footlinks">
                <a href="https://twitter.com/thejameslusk"><img class="mylink" src="twitterlogo.png"></a>
                <a href="https://github.com/jameslusk"><img class="mylink" src="github.png"></a>
            </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
